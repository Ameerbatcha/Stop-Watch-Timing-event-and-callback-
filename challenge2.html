<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="short icon" href="logo.jpg">
    <title>Stop Watch</title>
</head>

<body>
    <div id="stopwatch_container">

        <div id="stopwatch_header">Stop Watch</div>

        <div id="stopwatch_time"><span id="minutes">00</span>:<span id="seconds">00</span></div>


        <div id="stopwatch_buttons">
            <button id="btnstart" onclick="started()">Start</button>
            <button id="btnstop" onclick="stop()">Stop</button>
            <button id="btnrestart" onclick="reset()">Restart</button>
        </div>

    </div>

    <script src="script.js" type="text/javascript"> </script>

</body>

</html>
